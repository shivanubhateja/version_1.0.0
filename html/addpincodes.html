<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="/node_modules/angular/angular.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/css/adminPanel.css">

	<script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="/js/controllers/addpincodes.js"></script>
	<script type="text/javascript" src="/node_modules/angular-cookies/angular-cookies.min.js"></script>
	<script type="text/javascript" src="/node_modules/angular-touch/angular-touch.min.js"></script>
	<script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body ng-app="pincodeApp" ng-controller="pinController">
<input ng-model="pin.code">
<button ng-click="addPin()">Add Code</button>
<h1>{{pin.display}}---- Added</h1>


<input ng-model="pin.codeRemove">
<button ng-click="delPin()">remove Code</button>
<h1>{{pin.displayrem}}---- removed</h1>
<br>
<br>
<br>
<br>
<table border="solid">
	<tr ng-repeat="pin in pin.allCodes"><td>{{pin.pincode}}</td></tr>
</table>
</body>
</html>
