 <div class="container"> 
  <div class="row" style="margin-bottom: 100px;">
    <div class="col-md-5 col-md-offset-3">
          <legend>Profile Details <span ng-show="reset.status">- Change Password</span></legend>
      <form class="form-horizontal" role="form">
        <fieldset ng-hide="reset.status">

          <!-- Form Name -->

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-3 control-label" for="textinput">Name</label>
            <div class="col-sm-9">
              <input type="text" placeholder="Name" ng-model=userDetailsChanges.name class="form-control editFormDetails" readonly="true">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-3 control-label" for="textinput">Email Id</label>
            <div class="col-sm-9">
              <input type="email" placeholder="Email Id" ng-model=userDetailsChanges.email class="form-control" readonly="true">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-3 control-label" for="textinput">Contact No</label>
            <div class="col-sm-9">
              <input type="text" placeholder="Contact No" maxlength="13" ng-model=userDetailsChanges.phone class="form-control editFormDetails" readonly="true">
            </div>
          </div>

          

           <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-3 control-label" for="textinput">Address</label>
            <div class="col-sm-9">
              <textarea type="text" placeholder="Address" ng-model=userDetailsChanges.address class="form-control editFormDetails" readonly="true"></textarea>
            </div>
          </div>

          <!-- Cancel and Save button -->
          <div class="form-group"  ng-show="canEdit">
            <div class="col-sm-offset-3 col-sm-9">
              <div class="pull-right">
                <button type="submit" class="btn btn-default" ng-click="cancelEdit()">Cancel</button>
                <button type="submit" class="btn btn-primary" ng-click="uploadUserDetails()">Save</button>
              </div>
            </div>
          </div>

          <!-- Edit button -->
          <div class="form-group" ng-hide="canEdit">
            <div class="col-sm-offset-3 col-sm-9">
              <div class="pull-right">
               <button type="submit" ng-click="changePassword()" class="btn btn-primary">Change Password</button>
                <button type="submit" ng-click="editEnable()" class="btn btn-primary">Edit</button>
              </div>
            </div>
          </div>
         



        </fieldset>
      </form>


<div class="admin-login"  ng-show="reset.status">
  <form name="signUpForm">
    <div class="input-group" ng-show="reset.status">
      <span class="input-group-addon" id="basic-addon1">New Password</span>
      <input type="password" name="passwordOne" class="form-control" placeholder="" autocomplete="off" aria-describedby="basic-addon1" ng-model="reset.password">
    </div>
    <br>
    <div class="input-group" ng-show="reset.status">
      <span class="input-group-addon" id="basic-addon1">Confirm Password</span>
      <input type="password" class="form-control" name="passwordTwo" autocomplete="off" aria-describedby="basic-addon1" ng-model="reset.confirmPassword">
    </div>
      <div ng-if="reset.password != reset.confirmPassword && signUpForm.passwordOne.$dirty && signUpForm.passwordTwo.$dirty"><span><sup>Password Didn't match</sup></span></div>
    <br>
    <div class=" pull-right" ng-show="reset.status">
      <button  class="btn btn-default " ng-click="cancelResetPassword()">Cancel</button>
      <button class="btn btn-success " ng-click="resetPassword()" ng-disabled="reset.password != reset.confirmPassword  || !signUpForm.passwordOne.$dirty || !signUpForm.passwordTwo.$dirty || reset.password == '' || reset.confirmPassword == '' " >Reset my Password</button>
    </div>

  </form>
  </div>




    </div><!-- /.col-lg-12 -->
</div><!-- /.row -->
</div><!-- /.container-->
<div ng-include="'/html/linksPage.html'"></div>
