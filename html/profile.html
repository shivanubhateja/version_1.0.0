 <div class="container"> 
  <div class="row">
    <div class="col-md-5 col-md-offset-3">
      <form class="form-horizontal" role="form">
        <fieldset>

          <!-- Form Name -->
          <legend>Profile Details</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-3 control-label" for="textinput">Name</label>
            <div class="col-sm-9">
              <input type="text" placeholder="Name" class="form-control" readonly="true">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-3 control-label" for="textinput">Email Id</label>
            <div class="col-sm-9">
              <input type="email" placeholder="Email Id" class="form-control" readonly="true">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-3 control-label" for="textinput">Contact No</label>
            <div class="col-sm-9">
              <input type="number" placeholder="Contact No" class="form-control" readonly="true">
            </div>
          </div>

           <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-3 control-label" for="textinput">Change Password</label>
            <div class="col-sm-9">
              <input type="password" placeholder="Change Password" class="form-control" readonly="true">
            </div>
          </div>

           <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-3 control-label" for="textinput">Confirm Password</label>
            <div class="col-sm-9">
              <input type="password" placeholder="Confirm Password" class="form-control" readonly="true">
            </div>
          </div>

           <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-3 control-label" for="textinput">Address</label>
            <div class="col-sm-9">
              <textarea type="text" placeholder="Address" class="form-control" readonly="true"></textarea>
            </div>
          </div>

          <!-- Cancel and Save button -->
          <div class="form-group" ng-hide="true">
            <div class="col-sm-offset-3 col-sm-9">
              <div class="pull-right">
                <button type="submit" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </div>
          </div>

          <!-- Edit button -->
          <div class="form-group" ng-hide="false">
            <div class="col-sm-offset-3 col-sm-9">
              <div class="pull-right">
                <button type="submit" class="btn btn-primary">Edit</button>
              </div>
            </div>
          </div>



        </fieldset>
      </form>
    </div><!-- /.col-lg-12 -->
</div><!-- /.row -->
</div><!-- /.container-->
<div ng-include="'/html/linksPage.html'"></div>
