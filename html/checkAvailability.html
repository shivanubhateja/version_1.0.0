<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 check-availability-parent">

	<div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 reach-you-heading">
		<!-- <div  ng-if="homePage" ng-include="'/html/map.html'" class="col-lg-5 col-md-5 col-sm-12 col-xs-12 container-fluid map-include-div" > -->
		<h2 class="check-availability">CHECK IF WE SERVE IN YOUR AREA</h2>
		</div>
		<div class=" col-lg-7 col-md-7 col-sm-12 col-xs-12 enterPincodeDiv">
			<input type="number" name="" placeholder="Enter Your Pincode" ng-model="availability.location" class='pincode-input'>
			<button ng-click="availability.checkAvaiability()" class="btn btn-primary check-btn">Check</button>
		<div  class="availabilityDisplay">
			<img ng-if="availability.isAvailable === 'true'" class="no-availability-image" src="/images/yes-address.svg" alt="computer repairs in coimbatore available">
			<p ng-if="availability.isAvailable === 'true'" class="no-availability-text">Hurray, we are near you, Click <b><a href="#/request">HERE</a></b> to book an engineer.</p>
			
			<img ng-if="availability.isAvailable === 'false' || availability.invalidPinCode" class="no-availability-image" src="/images/no-address.svg" alt="computer repairs  and services in coimbatore">
			<p ng-if="availability.isAvailable === 'false' " class="no-availability-text">We are launching soon in your area. Drop your email address and we will notify you.</p>
			

			<div class="enterPincodeDiv" ng-if="availability.isAvailable === 'false' && !availability.emailSaved" >
			<input type="email" name="" placeholder="Enter Your Email Id" ng-model="availability.emailid" class='pincode-input email-input'>
			<button ng-click="availability.notifyEmail()" class="btn btn-primary check-btn" >Notify Me!</button>
			</div>
			<p ng-if="availability.emailSaved" class="no-availability-text">Thank you for showing interest. We are working hard to extend our services to your area.</p>
			

			<p ng-if="availability.invalidPinCode" class="no-availability-text">Please enter a valid Pin Code</p>
		</div>
		</div>

	</div>
